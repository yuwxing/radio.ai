<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - Radio AI Healing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: auto;
            margin: 0;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #5a6fd8;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #5a6fd8;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéµ Radio AI Healing</h1>
            <p>Ê¨¢ËøéÂõûÊù•ÔºåÂºÄÂêØÊ≤ªÊÑà‰πãÊóÖ</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" name="username" required placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç">
            </div>

            <div class="form-group password-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" required placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
                <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">ËÆ∞‰ΩèÊàë</label>
                </div>
                <a href="#" class="forgot-link">ÂøòËÆ∞ÂØÜÁ†ÅÔºü</a>
            </div>

            <button type="submit" class="login-btn">ÁôªÂΩï</button>
        </form>

        <div class="divider">
            <span>Êàñ</span>
        </div>

        <div class="social-login">
            <button class="social-btn" id="wechatLogin">
                üí¨ ÂæÆ‰ø°
            </button>
            <button class="social-btn" id="qqLogin">
                üêß QQ
            </button>
        </div>

        <div class="signup-link">
            ËøòÊ≤°ÊúâË¥¶Âè∑Ôºü<a href="#">Á´ãÂç≥Ê≥®ÂÜå</a>
        </div>
    </div>

    <script>
        // ÁôªÂΩïË°®ÂçïÂ§ÑÁêÜ
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóèÂàáÊç¢
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // ÁôªÂΩïË°®ÂçïÊèê‰∫§
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // ÁÆÄÂçïÁöÑÈ™åËØÅ
            if (!username || !password) {
                showError('ËØ∑Â°´ÂÜôÁî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';
            loginBtn.disabled = true;

            try {
                // Ê®°ÊãüAPIË∞ÉÁî®
                await simulateLogin(username, password);
                
                // ËÆ∞‰ΩèÁî®Êà∑Âêç
                if (remember) {
                    localStorage.setItem('rememberedUsername', username);
                } else {
                    localStorage.removeItem('rememberedUsername');
                }

                showSuccess('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...');
                
                // Ë∑≥ËΩ¨Âà∞‰∏ªÈ°µÈù¢
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                showError(error.message);
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
            }
        });

        // Ê®°ÊãüÁôªÂΩïAPI
        async function simulateLogin(username, password) {
            // Ê®°ÊãüÁΩëÁªúÂª∂Ëøü
            await new Promise(resolve => setTimeout(resolve, 1500));

            // ÁÆÄÂçïÁöÑÁî®Êà∑È™åËØÅÔºàÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îËØ•Ë∞ÉÁî®ÁúüÂÆûÁöÑAPIÔºâ
            if (username === 'admin' && password === 'admin123') {
                return { success: true, token: 'mock-jwt-token' };
            } else if (username === 'demo' && password === 'demo123') {
                return { success: true, token: 'mock-jwt-token' };
            } else {
                throw new Error('Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ');
            }
        }

        // Á§æ‰∫§ÁôªÂΩï
        document.getElementById('wechatLogin').addEventListener('click', () => {
            showSuccess('ÂæÆ‰ø°ÁôªÂΩïÂäüËÉΩÂºÄÂèë‰∏≠...');
        });

        document.getElementById('qqLogin').addEventListener('click', () => {
            showSuccess('QQÁôªÂΩïÂäüËÉΩÂºÄÂèë‰∏≠...');
        });

        // ÂøòËÆ∞ÂØÜÁ†Å
        document.querySelector('.forgot-link').addEventListener('click', (e) => {
            e.preventDefault();
            showSuccess('ÂØÜÁ†ÅÈáçÁΩÆÈìæÊé•Â∑≤ÂèëÈÄÅÂà∞ÊÇ®ÁöÑÈÇÆÁÆ±');
        });

        // Ê≥®ÂÜåÈìæÊé•
        document.querySelector('.signup-link a').addEventListener('click', (e) => {
            e.preventDefault();
            showSuccess('Ê≥®ÂÜåÂäüËÉΩÂç≥Â∞ÜÂºÄÊîæ');
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ËÆ∞‰ΩèÁöÑÁî®Êà∑Âêç
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('remember').checked = true;
            }
        });

        // ËæìÂÖ•Ê°ÜÁÑ¶ÁÇπÊïàÊûú
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
